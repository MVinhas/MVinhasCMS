{% apply spaceless %}
<link rel="stylesheet" href="style/admin/login.{% if debug_mode == 0 %}min.{% endif %}css" type="text/css">
<form id="login" class="form-signin needs-validation" action="?Admin/createSession" method="POST" enctype="multipart/form-data">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Username" name="username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
    <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p>Don't have an account? <a href="?Home/setup">Click here</a></p>
</form>
<script defer src="scripts/admin/login.{% if debug_mode == 0 %}min.{% endif %}js"></script>
{% endapply %}
