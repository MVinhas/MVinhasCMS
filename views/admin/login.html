{% apply spaceless %}
<link rel="stylesheet" href="style/admin/login.{% if debug_mode == 0 %}min.{% endif %}css" type="text/css">
<form id="login" class="form-signin needs-validation" method="POST" enctype="multipart/form-data">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
    <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<script defer src="scripts/admin/login.{% if debug_mode == 0 %}min.{% endif %}js"></script>
{% endapply %}
