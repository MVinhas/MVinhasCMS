<div class="container-fluid">
    <div class="row">
        {% set active = 'Posts' %}
        {% include 'cpanel/sidebar.html' %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Create Post</h1>
    </div>
    <form id="post_create" action="?CPanel/postCreateSubmit" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="titleHelp" placeholder="Title">
          <small id="titleHelp" class="form-text text-muted">Try to be as sucint as you can. Maximum 90 characters</small>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" class="form-control" id="category">
            <option value="0">Select an option...</option>
            {% for item in categories %}
            <option value="{{item.id}}">{{item.name|raw}}</option>
            {% endfor %}
          </select>
        </div>
        <input type="hidden" name="author" value="{{author}}">
        <div class="form-group">
            <label for="short_content">Short Content</label>
            <textarea name="short_content" class="form-control" rows="2" id="short_content"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" rows="5" id="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
</div>
</div>
<script defer src="scripts/cpanel/postCreate.{% if debug_mode == 0 %}min.{% endif %}js"></script>
