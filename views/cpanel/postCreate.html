<div class="container-fluid">
    <div class="row">
        {% set active = 'Posts' %}
        {% include 'cpanel/sidebar.html' %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Create Post</h1>
    </div>
    <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Title">
          <small id="titleHelp" class="form-text text-muted">Try to be as sucint as you can. Maximum 90 characters</small>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" rows="5" id="content"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</main>
</div>
</div>
