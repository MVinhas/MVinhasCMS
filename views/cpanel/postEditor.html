<div class="container-fluid">
    <div class="row">
        {% set active = 'Posts' %}
        {% include 'cpanel/sidebar.html' %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{% if post.title != ''%}Edit {% else %}Create {% endif %}Post</h1>
    </div>
    <form id="post_create" class="needs-validation" action="?CPanel/postEditorSubmit/&id={{post.id}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control required" id="title" name="title" aria-describedby="titleHelp" placeholder="Title" value="{{post.title|raw}}" required>
          <small id="titleHelp" class="form-text text-muted">Try to be as sucint as you can. Maximum 90 characters</small>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" class="form-control" id="category" required>
            <option value="">Select an option...</option>
            {% for item in categories %}
            {{post.id}}
            <option value="{{item.id}}" {% if item.id == post.category %} selected="selected" {% endif %}>{{item.name|raw}}</option>
            {% endfor %}
          </select>
        </div>
        <input type="hidden" name="author" value="{{author}}">
        <div class="form-group">
            <label for="short_content">Short Content</label>
            <textarea name="short_content" class="form-control required" rows="2" id="short_content"  required>{{post.short_content|raw}}</textarea>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control required" rows="5" id="content" required>{{post.content|raw}}</textarea>
        </div>
        <div class="form-group">
          <label for="avatar">Choose a profile picture:</label>
          <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        </div>
        <label for="featured">Type of Post</label>
        <div class="form-group">
          <input type="radio" name="featured" value="0" {% if post.featured == 0%} checked {% endif %}/><label>Regular</label><br>
          <input type="radio" name="featured" value="1" {% if post.featured == 1%} checked {% endif %}/><label>Featured</label><br>
          <input type="radio" name="featured" value="2" {% if post.featured == 2%} checked {% endif %}/><label>Header</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
</div>
</div>
<script defer src="scripts/cpanel/postEditor.{% if debug_mode == 0 %}min.{% endif %}js"></script>
