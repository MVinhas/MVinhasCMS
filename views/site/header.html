{% apply spaceless %}
<body>
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark order-1">
    <span class="navbar-brand mb-0 h1">
      <a class="navbar-brand" href="?">{{sitename|raw}}</a>
    </span>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="menu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </a>
        <div class="dropdown-menu" aria-labelledby="menu">
          {% for item in menu %}
          <a class="dropdown-item" href="?{{item.class}}">{{item.name}}</a>
          {% endfor %}
        </div>
      </li>
    </ul>
  </nav>
</header>
<div class="container">
{% endapply %}
