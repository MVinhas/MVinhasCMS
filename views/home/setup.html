{% apply spaceless %}
<div class="jumbotron">
    <h1 class="display-4">It works!</h1>
    <p class="lead">However, it seems like there is no one registered, so it's time to setup your account!</p>
</div>
<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Email</label>
      <input type="email" class="form-control" id="validationCustom01" placeholder="email" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Invalid email.
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="role">Role</label>
      <input type="text" class="form-control" id="role" name="role" readonly="readonly" placeholder="Role" value="admin" required>
      <div class="invalid-tooltip">
        Please provide a valid state.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to <a href="?Site/terms">terms and conditions</a>
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
<script defer src="scripts/home/setup.{% if debug_mode == 0 %}min.{% endif %}js"></script>
{% endapply %}
